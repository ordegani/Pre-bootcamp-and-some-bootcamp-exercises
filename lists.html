<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <p style="text-decoration:underline;color:blue;"> <i>first list
    </i></p>
    <ul style="list-style:dots;color:blue;">
         <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <!--orderd list-->
    <ul type="1" style=color:red;">
        
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>         
    </ul>



    <ul style="list-style:square">
        <li>chocolate</li>
       <li>milk</li>
       <li>sugar</li>
   </ul>


<!--nested list-->
<ul>
    <li>item 1</li>
    <li>item 2</li>
     <ul>
         <li>nested item1</li>
         <li>nested item2</li>
     </ul>
    <li>item 3</li>
</ul>
</body>
</html>
