<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
<!--I have made the outer box the parent and changed it's position to relative-->
<style>#outer {
    width: 100px;
    height: 100px; background: darkcyan; margin: 50px;
    position:relative;
    }
    #inner {
    width: 50px;
    height: 50px; background: lightgreen; position: absolute;
    top: 10px;
    }
    </style>
</head>
<body>
    <div id="outer">
    <div id="inner"></div>
    
</body>
</html>
